<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Paging</title>

        <link rel="icon" type="image/x-icon" href="assets/images/logo.ico">

        <!-- Bootstrap. Please DO NOT MODIFY. This is utter magic and must remain as such -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
        <!-- Font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <!-- Animation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <!-- Include AngularJS from Google's CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- Angular filter for creating dropdown grid -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.16/angular-filter.min.js"></script>

        <!-- Angular Animate -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>

        <!-- ngStorage for local storage -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

        <!-- socket io for multi-user -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
        <!-- keep the messages glued to the bottom -->
        <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>

        <!-- Include our own Angular script -->
        <script src="/script.js"></script>
        <script src="/components/shared/layout.js"></script>
        <script src="/components/index/index.js"></script>
        <script src="/components/app/app.js"></script>
        <script src="/components/home/home.js"></script>
        <script src="/components/error/error.js"></script>
        <script src="/components/login/login.js"></script>
        <script src="/components/register/register.js"></script>
        <script src="/components/socket-io/socket-io.js"></script>

        <!-- Google script. Might have been a problem with asynchroniousity -->
        <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_UOu_gSsRAFFSmEEKmR7fZqgDmvmMJIg&libraries=places">
        </script>

        <!-- InfoBubble -->
        <script src="https://cdn.rawgit.com/googlemaps/js-info-bubble/gh-pages/src/infobubble.js"></script>

        <!-- Load ngMap. I believe this must be loaded after the above line to
            work correctly. -->
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>

    </head>
    <!-- Bind the following body to the googleMaps model -->
    <body id="body" ng-app="paging" class = "landing" ng-controller="ioCtrl">
        <!-- Include the shared layout navbar  -->
        <div ng-include="'/components/shared/layout.html'"></div>
        <div class="nav-bar-padding"></div>
        <!-- The following view will be replaced by dynamically chosen content -->
        <div ng-view>Loading ...</div>

    </body>

</html>
